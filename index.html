<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstarp link -->
    <link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Crud Form</h1>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form>
                    <div class="form-group">
                        <label for="exampleInputName1">First Name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="fname"
                            aria-describedby="nameHelp"
                            placeholder="Enter First Name"
                            autofocus
                            required
							
                        />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputName1">Last Name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="lname"
                            aria-describedby="nameHelp"
                            placeholder="Enter Last Name"
							autofocus
                            required
							
							
                        />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            placeholder="Enter Email Adress"
                            required

                        />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPhone1">Password</label>
                        <input
                            type="password"
                            class="form-control"
                            id="pass"
                            placeholder="Enter Password"
                            required

                        />
                    </div>

                    <!-- <button type="submit" class="btn btn-warning btn-block">
                        Submit
                    </button> -->
                    <button type="button" onClick="userdata()" id="save" class="btn btn-success btn-block">Save Data</button>
	                <button type="button" id="update" onClick="updatedata()" class="btn btn-info btn-block" style="display: none;">Update Data</button>
                </form>
            </div>
            <div class="col-lg-3">
            </div>
        </div>
        <div id="hidden">
		
        </div>
        <table class="table table-striped table-dark" style="width: 100%;" border="1">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            
            
            <tbody id="data">
                
            </tbody>
            
            
        </table>
    </div>
    <!-- bootstrap js link -->
    <script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script

			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

			crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
</body>
</html>
